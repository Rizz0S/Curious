<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Work+Sans:300&display=swap" rel="stylesheet">

  </head>

  <body>
      <div class="heart-header">♡</div>
      <div class="jump-to">
          Jump to a Q #
          <input id="jump-to-input" type="text">
      </div>
      <div class="main-container">
        <div id="question-num"></div>

        <div class="btn-container"> 
            <button class="btn" id="back"> ← </button>
        </div>

        <div class="main-question">
            <p id="question"></p>
        </div>

        <div class="btn-container"> 
            <button class="btn" id="forward"> → </button>
        </div>
      </div>
  </body>

</html>
